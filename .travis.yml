language: smalltalk
sudo: false

notifications:
    email:
        on_success: never
        on_failure: never

os:
    - linux
    - osx

smalltalk:
    - Pharo32-7.0
    - Pharo64-7.0
    - Pharo32-8.0
    - Pharo64-8.0

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL